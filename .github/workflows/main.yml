name: Build and Attest

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  checks: write
  actions: read

jobs:
  build-and-attest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint (optional)
        run: npm run lint || echo "lint warnings"

      - name: Build (creates dist/)
        run: |
          npm run build
          echo "Build completed."
      
      - name: Debug - list workspace
        run: |
          echo ">>> workspace files:"
          ls -la
          echo ">>> dist contents:"
          ls -la ./dist || true

      - name: Run tests (optional)
        run: npm test || echo "tests failed (see logs)"

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: pitrust-dist
          path: ./dist

      # ======= Example: create provenance/attestation (pseudo) =========
      # Replace with the exact action you use for attestation (cosign/sigstore etc.)
      - name: Create provenance attestation (example using sigstore/cosign)
        if: success()
        uses: sigstore/cosign-action@v2
        with:
          action: attest
          input: ./dist
          keyless: true
        env:
          COSIGN_EXPERIMENTAL: "1"
          # If your attestation needs secrets, provide them here as GitHub Secrets

      - name: Complete
        run: echo "Build and attest workflow finished."
